name: Move PDFs to pdf/

on:
  push:
    branches:
      - main

jobs:
  move-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Move PDFs to pdf/
        run: |
          mkdir -p pdf
          find . -name "*.pdf" -not -path "./pdf/*" -not -path "./.git/*" | while read f; do
            filename=$(basename "$f")
            mv "$f" "pdf/$filename"
            echo "Moved $f -> pdf/$filename"
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf/
          git diff --staged --quiet || git commit -m "chore: move PDFs to pdf/"
          git push
